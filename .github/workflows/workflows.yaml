name: Update, Browersify, and Deploy Pipeline

on:
  push:
    branches:
      - main
      - cleanup-browserify

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-version:
    name: Update Version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Get version number
        id: get_version
        run: |
          if [ -f VERSION ]; then
            VERSION=$(cat VERSION)
          else
            VERSION="1.0.0"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Get recent commit message
        id: get_commit
        run: |
          RECENT_COMMIT=$(git log -1 --pretty=%B | head -n 1)
          echo "RECENT_COMMIT=$RECENT_COMMIT" >> $GITHUB_ENV

      - name: Generate version.json
        run: |
          echo "Generating version.json"
          cat <<EOF > docs/json/version.json
          {
              "number": "${{ env.VERSION }}",
              "time-updated": "$(date)",
              "recent-commit": "${{ env.RECENT_COMMIT }}"
          }
          EOF
          echo "version.json generated successfully"

      - name: Commit and push changes
        run: |
          git add docs/json/version.json
          git commit -m "(Chore): Update Version"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
  compile-js:
    name: Compile JavaScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Compile JavaScript into one file
        run: |
          npx browserify docs/js/*.js -o docs/js/bundle.js

      - name: Commit and push changes
        run: |
          git add docs/js/bundle.js
          git commit -m "(Chore): Compile JavaScript"
  deploy:
    name: Deploy to GitHub Pages
    needs: update-version
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './docs/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
