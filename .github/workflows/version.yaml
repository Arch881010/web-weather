name: Update Version

on:
  push:
    branches:
      - main

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Get version number
        id: get_version
        run: |
          if [ -f VERSION ]; then
            VERSION=$(cat VERSION)
          else
            VERSION="1.0.0"
          fi
          echo "::set-output name=version::$VERSION"

      - name: Get recent commit message
        id: get_commit
        run: |
          RECENT_COMMIT=$(git log -1 --pretty=%B | head -n 1)
          echo "::set-output name=recent_commit::$RECENT_COMMIT"

      - name: Generate version.json
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          RECENT_COMMIT=${{ steps.get_commit.outputs.recent_commit }}
          echo "Generating version.json"
          cat <<EOF > docs/json/version.json
          {
              "number": "$VERSION",
              "time-updated": "$(date)",
              "recent-commit": "$RECENT_COMMIT"
          }
          EOF
          echo "version.json generated successfully"

      - name: Commit and push changes
        run: |
          git add docs/json/version.json
          git commit -m "(Chore): Update Version"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}