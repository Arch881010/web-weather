<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Map</title>
    <link rel="stylesheet" href="./leaflet/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/reflectivity.css" />
  </head>
  <body>
    <div id="loading-screen">
      <div class="spinner"></div>
      <p id="loading-screen-text">Loading, please wait...</p>
    </div>
    <div id="map"></div>
    <div id="settings-panel" class="settings-content" style="display: none">
      <div class="settings-container">
        <div class="settings-header">
          <h2>Settings</h2>
          <button id="close-settings" class="close-btn" title="Close Settings">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="settings-body">
          <div class="settings-section">
            <h3><i class="fas fa-sliders-h"></i> Opacity Controls</h3>
            <div class="setting-item">
              <label for="opacity-radar">
                Radar
                <span
                  class="info-icon"
                  title="0-100, where 0% is invisible and 100% is most visible."
                >
                  <i class="fas fa-info-circle"></i>
                </span>
              </label>
              <div class="input-group">
                <input
                  type="number"
                  id="opacity-radar"
                  min="0"
                  max="100"
                  step="1"
                  value="50"
                />
                <span class="unit">%</span>
              </div>
            </div>

            <div class="setting-item">
              <label for="opacity-polygon-fill">
                Polygon Fill
                <span
                  class="info-icon"
                  title="0-100, where 0% is invisible and 100% is most visible."
                >
                  <i class="fas fa-info-circle"></i>
                </span>
              </label>
              <div class="input-group">
                <input
                  type="number"
                  id="opacity-polygon-fill"
                  min="0"
                  max="100"
                  step="1"
                  value="0"
                />
                <span class="unit">%</span>
              </div>
            </div>

            <div class="setting-item">
              <label for="opacity-polygon">
                Polygon Border
                <span
                  class="info-icon"
                  title="0-100, where 0% is invisible and 100% is most visible."
                >
                  <i class="fas fa-info-circle"></i>
                </span>
              </label>
              <div class="input-group">
                <input
                  type="number"
                  id="opacity-polygon"
                  min="0"
                  max="100"
                  step="1"
                  value="100"
                />
                <span class="unit">%</span>
              </div>
            </div>

            <div class="setting-item">
              <label for="opacity-county-borders">
                County Borders
                <span
                  class="info-icon"
                  title="0-100, where 0% is invisible and 100% is most visible."
                >
                  <i class="fas fa-info-circle"></i>
                </span>
              </label>
              <div class="input-group">
                <input
                  type="number"
                  id="opacity-county-borders"
                  min="0"
                  max="100"
                  step="1"
                  value="100"
                />
                <span class="unit">%</span>
              </div>
            </div>
          </div>

          <div class="settings-section">
            <h3><i class="fas fa-satellite-dish"></i> Radar Product</h3>
            <div class="setting-item">
              <label for="radar-tilemap">Product Type</label>
              <select id="radar-tilemap">
                <option value="n0r">N0R (Base Reflectivity)</option>
                <option value="n0q" selected>N0Q (Base Reflectivity Digital)</option>
              </select>
            </div>
          </div>
        </div>

        <div class="settings-footer">
          <div id="version-info">
            <div class="version-item">
              <strong>Version:</strong> <span id="version-number">Loading...</span>
            </div>
            <div class="version-item">
              <strong>Last Updated:</strong> <span id="time-updated">Loading...</span>
            </div>
            <div class="version-item">
              <strong>Recent Commit:</strong> <span id="recent-commit">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="reflectivity-bar">
      <div class="reflectivity-labels">
        <span>Light</span>
        <span>Moderate</span>
        <span>Heavy</span>
      </div>
    </div>
    <!-- Looking for the code? https://github.com/Arch881010/web-weather -->
    <script src="./js/eventListeners.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://unpkg.com/togeojson@0.16.0/togeojson.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/prototypes.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./leaflet/leaflet.js"></script>
    <script src="./js/watches.js"></script> 
    <script src="./js/taskbar.js"></script>
    <script src="./js/alerts.js"></script>
    <script src="./js/alertText.js"></script>
    <script src="./js/map.js"></script>
  </body>
</html>
