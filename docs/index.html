<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Map</title>
    <link rel="stylesheet" href="./leaflet/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/reflectivity.css" />
  </head>
  <body>
    <div id="loading-screen">
      <div class="spinner"></div>
      <p id="loading-screen-text">Loading, please wait...</p>
    </div>
    <div id="map"></div>
    <div id="settings-panel" class="settings-content" style="display: none">
      <h2>Settings</h2>
      <div>
        <h3>General</h3>
        <label>
          Save Settings between sessions?
          <input type="checkbox" id="save-settings" />
        </label>
      </div>
      <div>
        <h3>Opacity</h3>
        <label>
          Radar:
          <input
            type="number"
            id="opacity-radar"
            min="0"
            max="100"
            step="1"
            value="50"
          />%
          <span
            class="info-icon"
            title="0-100, where 0% is invisible and 100% is most visible."
            ><i class="fas fa-info-circle"></i
          ></span>
        </label>
        <br />
        <label>
          Polygon Fill:<br />
          <input
            type="number"
            id="opacity-polygon-fill"
            min="0"
            max="100"
            step="1"
            value="0"
          />%
          <span
            class="info-icon"
            title="0-100, where 0% is invisible and 100% is most visible."
            ><i class="fas fa-info-circle"></i
          ></span>
        </label>
        <br />
        <label>
          Polygon:
          <input
            type="number"
            id="opacity-polygon"
            min="0"
            max="100"
            step="1"
            value="100"
          />%
          <span
            class="info-icon"
            title="0-100, where 0% is invisible and 100% is most visible."
            ><i class="fas fa-info-circle"></i
          ></span>
        </label>
        <br />
        <label>
          County Borders:
          <input
            type="number"
            id="opacity-county-borders"
            min="0"
            max="100"
            step="1"
            value="100"
          />%
          <span
            class="info-icon"
            title="0-100, where 0% is invisible and 100% is most visible."
            ><i class="fas fa-info-circle"></i
          ></span>
        </label>
        <br />
        <label>
          Product:
          <select id="radar-tilemap" value="n0q">
            <option value="n0r">n0r</option>
            <option value="n0q">n0q</option>
          </select>
        </label>
        <br />
      </div>
      <button id="close-settings">Close</button>
      <div
        id="version-info"
        style="margin-top: 20px; font-size: 0.9em; color: #666"
      >
        Version: <span id="version-number">Loading...</span><br />
        Last Updated: <span id="time-updated">Loading...</span><br />
        Recent Commit: <span id="recent-commit">Loading...</span>
      </div>
    </div>
    <div class="reflectivity-bar">
      <div class="reflectivity-labels">
        <span>Light</span>
        <span>Moderate</span>
        <span>Heavy</span>
      </div>
    </div>
    <!-- Looking for the code? https://github.com/Arch881010/web-weather -->
    <script src="./js/eventListeners.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://unpkg.com/togeojson@0.16.0/togeojson.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/prototypes.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./leaflet/leaflet.js"></script>
    <script src="./js/watches.js"></script> 
    <script src="./js/taskbar.js"></script>
    <script src="./js/alerts.js"></script>
    <script src="./js/alertText.js"></script>
    <script src="./js/map.js"></script>
  </body>
</html>
